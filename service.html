      <script>
         // Load service content directly
         (function() {
           // First create the card structure (without title to avoid duplication with page title)
           const placeholder = document.getElementById('service-placeholder');
           if (placeholder) {
             placeholder.innerHTML = `
               <div class="card mt-3 p-3">
                 <div id="service-content-placeholder"></div>
               </div>
             `;
             
             // Then load the actual content
             fetch('/components/service-content.html')
               .then(response => response.text())
               .then(html => {
                 const contentPlaceholder = document.getElementById('service-content-placeholder');
                 if (contentPlaceholder) {
                   contentPlaceholder.innerHTML = html;
                 }
               });
           }
         })();
      </script>
