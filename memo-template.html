MEMO TEMPLATE
=============

This is a reusable template for creating memo pages.

INSTRUCTIONS:
1. Copy this file and rename it (e.g., techmemo.html)
2. Replace all placeholders marked with [BRACKETS]:
   - [MEMO_TITLE]: The title of your memo page (e.g., "Tech Memo")
   - [MEMO_DESCRIPTION]: Brief description for SEO (e.g., "Technology trends and insights")
   - [MEMO_KEYWORDS]: Keywords for SEO (e.g., "Technology, Innovation")
   - [MEMO_URL]: URL path for canonical link (e.g., "techmemo")
   - [MEMO_PAGE_ID]: Unique page identifier (e.g., "techmemo")
   - [MEMO_SUBTITLE]: Subtitle shown under the title (e.g., "Notable technology trends")
   - [COLUMN_1_HEADER], [COLUMN_2_HEADER]: Table column headers
   - [DATA_1], [DATA_2]: Example data in table rows

STYLING CUSTOMIZATION:
- Adjust .col-1 width (default: 180px) for first column
- Modify .col-2, .col-3 styles for additional columns
- Change colors by editing CSS variables

EXAMPLES:
- Two-column table: Date + Content (see LPmemo.html)
- Three-column table: Year + Title + Venue (see papermemo.html)
-->

      .memo-table {
